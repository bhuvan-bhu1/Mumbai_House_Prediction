<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index Main</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="bg">
        <h2>Mumbai House Prediction</h2>
        <div class="main">
            <form action="/predict" method="post">
                <label for="bed">Select Bedrooms</label><br>
                <input list="beds" name="bed" id="bed">
                <datalist id="beds">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                </datalist><br>
                <label for="sqft">Select The Squarefeet</label><br>
                <input list="sqfts" name="sqft" id="sqft">
                <datalist id="sqfts">
                    <option value="200-300">
                    <option value="300-400">
                    <option value="400-500">
                    <option value="500-600">
                    <option value="600-700">
                    <option value="700-800">
                    <option value="800-900">
                    <option value="900-1000">
                    <option value="1000-1100">
                    <option value="1100-1200">
                </datalist><br>
                <label for="class">Living Class</label><br>
                <input list="classes" name="class" id="class">
                <datalist id="classes">
                    <option value="1-st Class">
                    <option value="2-nd Class">
                    <option value="3-rd Class">
                    <option value="4-th Class">
                </datalist><br>
                <label for="place">Place</label><br>
                <input list="places" name="place" id="place">
                <datalist id="places">
                    {% for place in places %}
                    <option value = '{{ place }}'>
                    {% endfor %}
                </datalist><br>
                <input type="submit" value = 'Find' id="submit"><br>
        </div> 
    </div>
</body>
</html>
